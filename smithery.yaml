version: 1
start:
  command: ["npx", "-y", "@the-events-calendar/mcp-server"]
schema:
  type: object
  properties:
    WP_URL:
      type: string
      description: "WordPress site URL"
      format: uri
      examples:
        - "https://your-wordpress-site.com"
        - "https://mysite.local"
    WP_USERNAME:
      type: string
      description: "WordPress username"
      examples:
        - "admin"
        - "editor"
    WP_APP_PASSWORD:
      type: string
      description: "WordPress application password (spaces can be included)"
      secret: true
      examples:
        - "xxxx xxxx xxxx xxxx xxxx xxxx"
    WP_IGNORE_SSL_ERRORS:
      type: string
      description: "Ignore SSL certificate errors (for local development)"
      enum: ["true", "false"]
      default: "false"
    WP_ENFORCE_PER_PAGE_LIMIT:
      type: string
      description: "Enforce 100 item per_page limit"
      enum: ["true", "false"]
      default: "true"
    LOG_LEVEL:
      type: string
      description: "Logging level"
      enum: ["error", "warn", "info", "http", "verbose", "debug", "silly"]
      default: "info"
    LOG_FILE:
      type: string
      description: "Log output file path (optional)"
      examples:
        - "/path/to/logfile.log"
        - "./mcp.log"
  required:
    - WP_URL
    - WP_USERNAME
    - WP_APP_PASSWORD